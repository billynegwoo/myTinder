
<ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <div class="h1 title">Menu</div>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-click="profile()">
                    My profile
                </ion-item>
                <ion-item ng-click="trashed()">
                    Trashed
                </ion-item>
                <ion-item ng-click="saved()">
                    Saved
                </ion-item>
                <ion-item ng-click="logout()">
                    Log out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu-content>
        <ion-header-bar class="bar-positive">
            <button class="button icon ion-navicon" menu-toggle="left"></button>
            <div class="h1 title" ng-click="home()">My Tinder</div>
        </ion-header-bar>
        <td-cards>

            <td-card id="td-card" ng-repeat="card in cards" on-destroy="cardDestroyed($index)"
                     on-swipe-left="cardSwipedLeft($index,card.id)" on-swipe-right="cardSwipedRight($index,card.id)"
                     on-partial-swipe="cardPartialSwipe(amt)">
                    <div class="title">
                        {{card.username}}
                    </div>
                    <div class="image item item-image">
                        <div class="no-text overlayBox"><div class="noBox boxed">Trash</div></div>
                        <img ng-src="{{card.path}}">
                        <div class="yes-text overlayBox"><div class="yesBox boxed" id="centerMe">Save</div></div>
                    </div>
                <div class="item item-divider">
                    <div class="row">
                        <button class="col col-33 button button-assertive"
                                ng-click="cardSwipedLeft($index,card.id);cardDestroyed($index)">Trash</button>
                        <button class="col col-33 col-offset-33 button button-balanced"
                                ng-click="cardSwipedRight($index,card.id);cardDestroyed($index)">Save</button>
                    </div>
                </div>
            </td-card>
        </td-cards>
    </ion-side-menu-content>
</ion-side-menus>
