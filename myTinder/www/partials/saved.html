
<ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <div class="h1 title">Menu</div>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-click="profile()">
                    My profile
                </ion-item>
                <ion-item ng-click="trashed()">
                    Trashed
                </ion-item>
                <ion-item ng-click="saved()">
                    Saved
                </ion-item>
                <ion-item ng-click="logout()">
                    Log out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu-content>
        <ion-header-bar class="bar-positive">
            <button class="button icon ion-navicon" menu-toggle="left"></button>
            <div class="h1 title" ng-click="home()">My Tinder</div>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <li class="item" ng-repeat="user in savedUsers">
                    {{user}}
                </li>
            </ul>
        </ion-content>
    </ion-side-menu-content>
</ion-side-menus>
